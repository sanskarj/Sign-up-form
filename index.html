<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
       
        <link rel="stylesheet" href="style.css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body class="whole-body">

       <div class="container-fluid sign_up_container">
           <div class="popup">
               <div class="row form_row">
                   <div class="col form_img">
                       <div class="text">
                           <h3 class="heading">sign-up and explore the world of questions</h3>
                       </div>
                   </div>
                   <div class="col form_content">
                       <div class="form form-1">
                           <div class="form-group">
                                <label for="name">Name:</label>
                               <div class="input-group">
                                   
                                   
                                   <input type="text" class="form-control name-1" id="name"placeholder="First Name" required>
                                   <input type="text" class="form-control name-2"placeholder="Last Name" required>
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="email">Email:</label>
                               
                                    <input class="form-control input_email" id="email" placeholder="email" type="email" required>   
                           </div>
                           <div class="form-group">
                               <label for="prof">Profession</label>
                               <select class="custom-select" id="prof">
                                   <option value="Student">Student</option>
                                   <option value="Engineer">Engineer</option>
                                   <option value="Freelancer">Freelancer</option>
                                   <option value="Doctor">Doctor</option>
                                    <option value="Artist">Artist</option>
                                    <option value="Designers">Designers</option>
                                    <option value="Others">Others</option>
                               </select>
                           </div>
                           
                           <button class="btn-1" type="submit">Next&rarr;</button>
                           
                       </div>
                   </div>
               </div>
           </div>
       </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./script.js"></script>
    </body>
